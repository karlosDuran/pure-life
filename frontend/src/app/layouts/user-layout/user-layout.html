<div class="min-h-screen flex flex-col bg-gray-50">
    <!-- Top Menubar -->
    <div class="p-4 z-50 relative">
        <p-menubar [model]="items" styleClass="rounded-2xl shadow-lg border-0 bg-white/90 backdrop-blur-md">
            <ng-template #start>
                <div class="flex items-center gap-2 px-2">
                    <img src="/images/pure-life.png" alt="Pure Life" class="h-10 w-auto">
                    <span class="font-bold text-xl text-gray-800">Pure Life</span>
                </div>
            </ng-template>
            <ng-template #item let-item let-root="root">
                <a pRipple
                    class="flex items-center p-menubar-item-link cursor-pointer px-4 py-2 hover:bg-gray-100 rounded-md transition-colors duration-200"
                    [routerLink]="item.routerLink">
                    <i [class]="item.icon" class="mr-2 text-gray-600"></i>
                    <span class="text-gray-700 font-medium">{{ item.label }}</span>
                </a>
            </ng-template>
            <ng-template #end>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3 cursor-pointer p-1 rounded-full hover:bg-gray-50 transition-colors"
                        [routerLink]="['/user/profile']">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-semibold text-gray-800">{{user.name}}</p>
                            <p class="text-xs text-gray-500 capitalize">{{user.role}}</p>
                        </div>
                        <p-avatar
                            [image]="user.profile_photo_path ? 'http://localhost:8000/storage/' + user.profile_photo_path : undefined"
                            [icon]="!user.profile_photo_path ? 'pi pi-user' : undefined" shape="circle" size="large"
                            styleClass="bg-green-100 text-green-700"></p-avatar>
                    </div>
                </div>
            </ng-template>look forward to
        </p-menubar>
    </div>

    <!-- Main Content -->
    <div class="flex-1 px-4 pb-4 md:px-6 md:pb-6 container mx-auto max-w-7xl">
        <router-outlet></router-outlet>
    </div>
</div>
