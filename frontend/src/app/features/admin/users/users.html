<div class="card">
    <p-toast></p-toast>

    <p-table #dt2 [value]="users" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading"
        [paginator]="true" [globalFilterFields]="['name', 'email', 'role']" [tableStyle]="{ 'min-width': '75rem' }"
        styleClass="p-datatable-sm">
        <ng-template #caption>
            <div class="flex justify-between items-center">
                <h5 class="m-0 text-xl font-semibold text-gray-800">Gesti칩n de Usuarios</h5>
                <div class="flex items-center gap-3">
                    <p-iconfield iconPosition="left">
                        <p-inputicon>
                            <i class="pi pi-search"></i>
                        </p-inputicon>
                        <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')"
                            placeholder="Buscar palabra clave" class="w-64" />
                    </p-iconfield>
                    <p-button severity="success" label="Nuevo" icon="pi pi-plus" (onClick)="openNew()"
                        [rounded]="true" />
                </div>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="width:30%">Nombre</th>
                <th style="width:30%">Email</th>
                <th style="width:20%">Rol</th>
                <th style="width:20%">Acciones</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="name" placeholder="Buscar por nombre" ariaLabel="Filter Name"
                        filterOn="input"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="email" placeholder="Buscar por email" ariaLabel="Filter Email"
                        filterOn="input"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter field="role" matchMode="equals" [showMenu]="false">
                        <ng-template #filter let-value let-filter="filterCallback">
                            <p-select [ngModel]="value" [options]="roles" (onChange)="filter($event.value)"
                                placeholder="Seleccionar uno" [showClear]="true" style="min-width: 12rem">
                                <ng-template let-option #item>
                                    <p-tag [value]="option.label" [severity]="getSeverity(option.value)" />
                                </ng-template>
                            </p-select>
                        </ng-template>
                    </p-columnFilter>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-user>
            <tr>
                <td>
                    {{ user.name }}
                </td>
                <td>
                    {{ user.email }}
                </td>
                <td>
                    <p-tag [value]="user.role === 'nutriologo' ? 'Nutri칩logo' : 'Usuario'"
                        [severity]="getSeverity(user.role)" />
                </td>
                <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-pencil" severity="info" [rounded]="true" [text]="true"
                            (onClick)="editUser(user)"></p-button>
                        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [text]="true"
                            (onClick)="deleteUser(user)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="4" class="text-center p-4">No se encontraron usuarios.</td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="userDialog" [style]="{ width: '500px' }" header="Detalles del Usuario" [modal]="true"
        styleClass="p-fluid rounded-xl overflow-hidden" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content">
            <div class="flex flex-col gap-4 pt-4">
                <div class="field">
                    <label for="name" class="block font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="text" pInputText id="name" [(ngModel)]="user.name" required autofocus class="w-full" />
                    <small class="p-error block text-red-500 mt-1" *ngIf="submitted && !user.name">El nombre es
                        requerido.</small>
                </div>
                <div class="field">
                    <label for="email" class="block font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" pInputText id="email" [(ngModel)]="user.email" required class="w-full" />
                    <small class="p-error block text-red-500 mt-1" *ngIf="submitted && !user.email">El email es
                        requerido.</small>
                </div>
                <div class="field">
                    <label for="password" class="block font-medium text-gray-700 mb-1">Contrase침a</label>
                    <p-password id="password" [(ngModel)]="user.password" [toggleMask]="true" [feedback]="false"
                        placeholder="Dejar en blanco para no cambiar" styleClass="w-full"
                        inputStyleClass="w-full"></p-password>
                    <small class="p-error block text-red-500 mt-1" *ngIf="submitted && !user.id && !user.password">La
                        contrase침a es requerida para nuevos
                        usuarios.</small>
                </div>
                <div class="field">
                    <label for="role" class="block font-medium text-gray-700 mb-1">Rol</label>
                    <p-select [(ngModel)]="user.role" inputId="role" [options]="roles" placeholder="Seleccionar Rol"
                        optionLabel="label" optionValue="value" styleClass="w-full">
                        <ng-template let-option #item>
                            <p-tag [value]="option.label" [severity]="getSeverity(option.value)" />
                        </ng-template>
                    </p-select>
                    <small class="p-error block text-red-500 mt-1" *ngIf="submitted && !user.role">El rol es
                        requerido.</small>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <div class="flex justify-end gap-2 mt-4">
                <p-button label="Cancelar" icon="pi pi-times" [text]="true" severity="secondary"
                    (onClick)="hideDialog()" />
                <p-button label="Guardar" icon="pi pi-check" severity="primary" (onClick)="saveUser()" />
            </div>
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }" />
</div>
