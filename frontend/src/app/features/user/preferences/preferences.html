<div class="max-w-4xl mx-auto">
    <p-toast></p-toast>

    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
            <i class="pi pi-heart text-red-500"></i>
            Preferencias Alimenticias
        </h2>

        <div class="flex flex-col gap-6">
            <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                <p class="text-blue-800 text-sm">
                    <i class="pi pi-info-circle mr-2"></i>
                    Indica los alimentos que deseas excluir de tu dieta por alergias o gustos personales.
                </p>
            </div>

            <div class="field">
                <label for="excluded" class="block font-medium text-gray-700 mb-2">Alimentos Excluidos</label>
                <input type="text" pInputText [(ngModel)]="excludedFoodsString" placeholder="Ej. ManÃ­, Mariscos, Gluten"
                    class="w-full" />
                <small class="text-gray-500 mt-1 block">Separa los alimentos con comas.</small>
            </div>

            <button pButton label="Guardar Preferencias" icon="pi pi-check"
                class="p-button-success w-full md:w-auto self-end" (click)="savePreferences()"
                [loading]="loading"></button>
        </div>
    </div>
</div>
