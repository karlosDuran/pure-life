<div class="max-w-4xl mx-auto">
    <p-toast></p-toast>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Form -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
            <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <i class="pi pi-user-edit text-green-600"></i>
                Mis Datos
            </h2>

            <div class="flex flex-col gap-4">
                <div class="field">
                    <label for="weight" class="block font-medium text-gray-700 mb-1">Peso (kg)</label>
                    <input type="number" pInputText id="weight" [(ngModel)]="user.weight" class="w-full"
                        placeholder="Ej. 70" />
                </div>

                <div class="field">
                    <label for="height" class="block font-medium text-gray-700 mb-1">Altura (cm)</label>
                    <input type="number" pInputText id="height" [(ngModel)]="user.height" class="w-full"
                        placeholder="Ej. 175" />
                </div>

                <div class="field">
                    <label for="age" class="block font-medium text-gray-700 mb-1">Edad</label>
                    <input type="number" pInputText id="age" [(ngModel)]="user.age" class="w-full"
                        placeholder="Ej. 30" />
                </div>

                <div class="field">
                    <label for="gender" class="block font-medium text-gray-700 mb-1">Género</label>
                    <p-select [options]="genders" [(ngModel)]="user.gender" optionLabel="label" optionValue="value"
                        placeholder="Seleccionar" styleClass="w-full"></p-select>
                </div>

                <div class="field">
                    <label for="activity" class="block font-medium text-gray-700 mb-1">Nivel de Actividad</label>
                    <p-select [options]="activityLevels" [(ngModel)]="user.activity_level" optionLabel="label"
                        optionValue="value" placeholder="Seleccionar" styleClass="w-full"></p-select>
                </div>

                <button pButton label="Calcular y Guardar" icon="pi pi-check" class="p-button-success w-full mt-2"
                    (click)="calculate()" [loading]="loading"></button>
            </div>
        </div>

        <!-- Results -->
        <div class="flex flex-col gap-6">
            <!-- IMC Card -->
            <div
                class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 h-full flex flex-col justify-center items-center text-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-2 bg-blue-500"></div>
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Índice de Masa Corporal (IMC)</h3>

                <div *ngIf="imc" class="animate-fade-in">
                    <span class="text-5xl font-bold text-blue-600 block mb-2">{{ imc | number:'1.1-1' }}</span>
                    <span class="px-3 py-1 rounded-full text-sm font-medium" [ngClass]="{
                            'bg-yellow-100 text-yellow-700': imcStatus === 'Bajo peso',
                            'bg-green-100 text-green-700': imcStatus === 'Peso normal',
                            'bg-orange-100 text-orange-700': imcStatus === 'Sobrepeso',
                            'bg-red-100 text-red-700': imcStatus === 'Obesidad'
                        }">
                        {{ imcStatus }}
                    </span>
                </div>
                <div *ngIf="!imc" class="text-gray-400 italic">
                    Ingresa tus datos para calcular
                </div>
            </div>

            <!-- Calories Card -->
            <div
                class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 h-full flex flex-col justify-center items-center text-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-2 bg-green-500"></div>
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Calorías Diarias Recomendadas</h3>

                <div *ngIf="calories" class="animate-fade-in">
                    <span class="text-5xl font-bold text-green-600 block mb-2">{{ calories }}</span>
                    <span class="text-gray-500">kcal / día</span>
                </div>
                <div *ngIf="!calories" class="text-gray-400 italic">
                    Ingresa tus datos para calcular
                </div>
            </div>
        </div>
    </div>
</div>
